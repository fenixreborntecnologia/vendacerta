<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{{ url_for('static', filename= 'css/style.css') }}">
    <link rel="icon" href="{{ url_for('static', filename= 'img/logo1.jpg') }}">
    <link rel="icon" href="{{ url_for('static', filename= 'img/logo_edit.png') }}">
    <title>Café Digital | Cadastrar</title>
</head>
<body>
    <header>
        <div class="logo">
            <img src="{{ url_for('static', filename='img/logo-edit.png') }}" alt="Logo">
        </div>
    </header>

    <div class="tela-cadastro">
        <h1>Cadastrar</h1>
        <div class="formulario-cadastro">
            <input type="text" placeholder="Nome de Usuário">
            <br><br>
            <input type="number" placeholder="Telefone">
            <br><br>
            <input type="email" placeholder="E-mail">
            <br><br>
            <input type="password" placeholder="Senha">
        </div>
        <a href="{{url_for('area_logada')}}" class="button">
            <span>CADASTRAR</span>
        </a>
        
    </div>

<script src="{{ url_for('static', filename= 'js/script.js') }}"></script>
</body>
